<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="heading">
        <h1><b>Currency Converter</b></h1>
       <p><i>This currency converter will help You convert all four Currencies in real Time</i></p>
       </div>
       <div class="currencyInput">
       <input id="euro" type="number"placeholder="Eurro">
       <input id="dollar"type="number"placeholder="Us Dollar">
       <input id="indianRs"type="number"placeholder="Indian Rupee">
       <input id="lankRs" type="number"placeholder="Sri Lanka Rupee">  
       </div>
       </div>
   <script src="app.js" charset="utf-8"></script>

</body>

</html>
